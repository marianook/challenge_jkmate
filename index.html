<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <h2 class="text-center my-5 titulo">CHALLENGE JKMate</h2>
  <div class="container mt-5 p-5">
    <span class="error">Debe llenar todos los campos</span>
    <div id="contenido" class="row">

      <div class="col-md-6">

        <form id="formularioPersona">
          <legend class="mb-4">Datos de las personas</legend>

          <div class="form-group row">
            <label class="col-sm-4 col-lg-4 col-form-label">Nombre Persona:</label>
            <div class="col-sm-8 col-lg-8">
              <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese el nombre">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-lg-4 col-form-label">Apellido Persona:</label>
            <div class="col-sm-8 col-lg-8">
              <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingrese el apellido">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-lg-4 col-form-label">DNI Persona:</label>
            <div class="col-sm-8 col-lg-8">
              <input type="text" id="dni" name="dni" class="form-control" placeholder="Documento de identificaciÃ³n">
            </div>
          </div>
          <div class="form-group">
            <div id="btnFormulario">
              <button onclick="agregarPersonas()" type="submit" class="btn btn-success w-100 d-block">Agregar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h2 id="administra" class="mb-4">Administra las personas</h2>
        <div class="container tabla">
          <table id="tablaCRUD" class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">DNI</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbodyPersona">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--.row-->
  </div>
  <!--.container-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/app.js"></script>


</body>

</html>
